<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Clicker</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            background-color: #1c1c1e;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .header { margin-bottom: 20px; font-size: 24px; font-weight: bold; }
        .score-board { 
            background: #2c2c2e; 
            padding: 15px 30px; 
            border-radius: 15px; 
            font-size: 30px;
            color: #ffd60a;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }
        .planet {
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, #3a3a3c, #000);
            border-radius: 50%;
            margin: 40px;
            box-shadow: 0 0 20px #0a84ff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 50px;
            cursor: pointer;
            transition: transform 0.1s;
            user-select: none;
        }
        .planet:active { transform: scale(0.95); }
        .btn {
            background-color: #30d158;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            border-radius: 12px;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="header">Space Miner üöÄ</div>
    
    <div class="score-board">üí∞ <span id="score">0</span></div>

    <div class="planet" onclick="clickPlanet()">üåë</div>

    <button class="btn" onclick="sendResult()">–ó–∞–±—Ä–∞—Ç—å –≤—ã–∏–≥—Ä—ã—à</button>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
        let tg = window.Telegram.WebApp;
        tg.expand(); // –†–∞—Å–∫—Ä—ã—Ç—å –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω

        let score = 0;
        let scoreElement = document.getElementById('score');

        function clickPlanet() {
            score++;
            scoreElement.innerText = score;
            
            // –í–∏–±—Ä–∞—Ü–∏—è —Ç–µ–ª–µ—Ñ–æ–Ω–∞ –ø—Ä–∏ –∫–ª–∏–∫–µ (—Ä–∞–±–æ—Ç–∞–µ—Ç –Ω–∞ Android/iOS)
            tg.HapticFeedback.impactOccurred('light');
        }

        function sendResult() {
            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –æ–±—Ä–∞—Ç–Ω–æ –±–æ—Ç—É
            tg.sendData(score.toString());
            // –ó–∞–∫—Ä—ã–≤–∞–µ–º –æ–∫–Ω–æ
            tg.close();
        }
    </script>
</body>
</html>
